<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <!-- some tags -->
    <b>This is bold</b><br>
    <strong>this is strong</strong><br>
    <i>This is italic</i><br>
    <em>emphasized</em><br>
    <del>Delete</del><br>
    <mark>Mark Tag</mark>
    <p>H<sub>2</sub>o -> This is subscript</p>
    <p>2<sup>2</sup> -> This is superscript </p>

    <!-- Different types of inputs in html -->
    
    <input type="text" placeholder="first name"><br>
    <input type="text" placeholder="middle name"><br>
    <input type="text" placeholder="last name"><br>
    <input type="password" placeholder="enter password"><br>
    <input type="button"  value="buy now"><br>
     <input type="checkbox" name="" id=""><br>
     <input type="color"><br>
     <input type="date"><br>
     <input type="datetime"><br>
     <input type="datetime-local"><br>
     <input type="email" placeholder="email"><br>
     <input type="file"><br>
     <input type="hidden"><br>
     <input type="month"><br>
     <input type="month"><br>
     <input type="number"><br>
     <input type="radio"><br>
     <input type="range"><br>
     <input type="reset"><br>
     <input type="search"><br>
     <input type="submit" value="submission"><br>
     <input type="tel"><br> 


</body>
</html>
